<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Product | Page</title>
<style>
	body {
    	font-family: "Times New Roman", Times, serif;
    	font-size: 14pt;
	}
</style>
</head>
<body>
	<div th:include="fragment/header :: header"></div>
	<div>
		<table border="1" cellpadding="5px" rules="all">
			<tr>
				<th>Product ID</th>
				<th>Product Name</th>
				<th>Category</th>
			</tr>
			<tr th:each="product : ${products}">
				<td th:text="${product.product_id}"></td>
				<td th:text="${product.product_name}"></td>
				<td th:text="${product.category.category_name}"></td>
			</tr>
		</table>
	</div>
	<div th:remove="all">
		<p>Product's ID: <span th:text="${product.product_id}"></span></p>
		<p>Product Name: <span th:text="${product.product_name}"></span></p>
		<p>Category    : <span th:text="${product.category}"></span></p>
	</div>
</body>
</html>
